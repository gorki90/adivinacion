<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>¿Puedes adivinar el número? ¡Pruébalo ahora!</h1>
        
        <form #formulario="ngForm" (ngSubmit)="recogerDatos()">
            <label>Nombre</label>
            <input type="text" name="name" id="name" [(ngModel)]="adivina.nombre"><br>
            <label>Apellido</label>
            <input type="text" name="surname" id="surname" [(ngModel)]="adivina.apellido"><br>
            <label>Rango de número</label>
            <input type="number" name="range" id="range" min="0" [(ngModel)]="adivina.rango"><br>
            <label>Número de intentos</label>
            <input type="number" name="tries" id="tries" min="0" [(ngModel)]="adivina.intentos"><br>
            <button type="submit" name="get" id="get">Recoger Datos</button>
        </form>
<h1 [style.display]="visibilidad">{{mensaje}} {{adivina.nombre}} {{adivina.apellido}}</h1>
        <form id="bot" #formulario="ngForm" (ngSubmit)="adivinar()">
            <label>¿Cuál es el número?</label>
            <input type="number" name="range" id="range" min="0" [(ngModel)]="adivina.intro"><br>
            <button type="submit" id="adivinar" >Adivinar</button>
        </form>

        <form #formulario="ngForm" (ngSubmit)="reiniciar()">
            <button type="submit" id="reiniciar" >Reiniciar</button>
        </form>
        <h3 [style.display]="h3">¿Has Adivinado? SI</h3>
        <h3 [style.display]="h33">¡Has perdido!</h3>
        <h1 [style.display]="visibilidad">Te queda(n) {{resta}} intento(s)</h1>
        <ul [style.display]="h34">Números introducidos:
           <li *ngFor="let i of arrayIntro">{{i}}</li>
        </ul>
        
        <script src="" async defer></script>
    </body>
</html>
